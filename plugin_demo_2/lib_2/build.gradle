

plugins {
    id 'java'
}

//使用类名
apply plugin: com.github.skymxc.JarLog

version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
logConfigure {
    outputPath rootProject.projectDir.getPath()+"\\record\\jar.txt"
}

hello {
    group 'custom'
    message '我就是那个配置的消息'
}